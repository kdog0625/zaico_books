version: "3.8"

volumes:
  docker-volume:

services:
  app:
    container_name: zaico_books_app
    build: ./docker/php
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    links:
      - db
  web:
    container_name: zaico_books_web
    image: nginx:1.18
    ports:
      - "8991:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app
  db:
    container_name: zaico_books_db
    build: ./docker/mysql
    ports:
    - "55472:3306"
    environment:
      MYSQL_DATABASE: zaico_books_db
      MYSQL_USER: zaico_books_db
      MYSQL_PASSWORD: Zai_ngin_46
      MYSQL_ROOT_PASSWORD: Zai_ngin_46
    volumes:
      - docker-volume:/var/lib/mysql

  mailhog:
    container_name: zaico_books_mail
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"